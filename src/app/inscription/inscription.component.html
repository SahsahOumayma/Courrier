<section class="register">
  <div class="register-container">
    <div class="register-left">
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/5/56/MS-Maroc.png"
        alt="Ministère de la Santé"
      />
    </div>

    <div class="register-right">
      <h2>INSCRIPTION</h2>
      <form class="register-form" (ngSubmit)="onRegister()">

        <div class="form-grid">
          <div class="input-icon">
            <input type="text" [(ngModel)]="user.nom" name="nom" placeholder="Nom" required />
          </div>

          <div class="input-icon">
            <input type="text" [(ngModel)]="user.prenom" name="prenom" placeholder="Prénom" required />
          </div>

          <div class="input-icon">
            <input type="email" [(ngModel)]="user.email" name="email" placeholder="Adresse email" required />
          </div>

          <div class="input-icon">
            <input type="text" [(ngModel)]="user.telephone" name="telephone" placeholder="Numéro de téléphone" required />
          </div>

          <div class="input-icon">
            <input type="text" [(ngModel)]="user.cin" name="cin" placeholder="CIN" required />
          </div>

          <div class="input-icon">
            <input type="text" [(ngModel)]="user.matricule" name="matricule" placeholder="Matricule" required />
          </div>

          <div class="input-icon full-width">
            <input type="date" [(ngModel)]="user.dateNaissance" name="dateNaissance" required />
          </div>

          <div class="input-icon full-width">
            <input type="text" [(ngModel)]="user.login" name="login" placeholder="Nom d'utilisateur à utiliser" required />
          </div>
        </div>

        <button type="submit">S'INSCRIRE</button>

        <p class="login-link">
          Vous avez déjà un compte ?
          <a href="/">Connectez-vous ici</a>
        </p>
      </form>
    </div>
  </div>
</section>
