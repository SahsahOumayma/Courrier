<!-- OVERLAY POUR MOBILE -->
<div
  *ngIf="sidebarOpen"
  class="fixed inset-0 bg-black bg-opacity-50 backdrop-blur-sm z-40 md:hidden"
  (click)="toggleSidebar()"
></div>

<!-- CONTAINER GLOBAL -->
<div class="relative min-h-screen bg-blue-50 text-gray-800 font-poppins overflow-x-hidden flex">

  <!-- SIDEBAR -->
 <aside
  class="fixed top-0 left-0 z-50 h-full w-72 bg-gradient-to-b from-sky-900 to-sky-700 text-sky-100 px-6 pt-12 flex flex-col transform transition-transform duration-300 ease-in-out shadow-2xl rounded-r-2xl overflow-y-auto"
  [ngClass]="{ 'translate-x-0': sidebarOpen, '-translate-x-full': !sidebarOpen }"
>

    <!-- BOUTON FERMER -->
    <button
      *ngIf="sidebarOpen"
      (click)="toggleSidebar()"
      class="absolute top-3 right-3 text-white hover:bg-white/20 bg-white/10 p-2 rounded-full transition duration-200 z-50"
      aria-label="Fermer le menu"
    >
      <i data-feather="x" class="w-4 h-4"></i>
    </button>

    <!-- LOGO -->
    <div class="mt-2 mb-6 flex justify-center">
      <img src="https://cod.sante.gov.ma/images/mus.png" alt="Minist√®re Sant√©" class="h-16 rounded shadow-md" />
    </div>

    <div class="my-0 border-t border-sky-300"></div>

    <!-- MENU -->
    <nav class="flex-1 space-y-4">
      <a routerLink="/admin-bc/dashboard" routerLinkActive="bg-white text-sky-900"
         class="mt-4 flex items-center px-4 py-3 rounded-xl hover:bg-sky-800 transition">
        <i data-feather="home" class="w-5 h-5 mr-3"></i> <span>Dashboard</span>
      </a>

      <!-- Enregistrer Courrier -->
      <div (click)="toggleEnregistrer()" class="flex items-center justify-between px-4 py-3 rounded-xl hover:bg-sky-800 cursor-pointer transition">
        <div class="flex items-center">
          <i data-feather="file-plus" class="w-5 h-5 mr-3"></i>
          <span>Enregistrer Courrier</span>
        </div>
        <i data-feather="chevron-down" class="w-4 h-4 transition-transform duration-200"
           [ngClass]="{ 'rotate-180': showEnregistrer }"></i>
      </div>
      <ul *ngIf="showEnregistrer" class="ml-6 mt-2 space-y-2">
  <li>
    <a routerLink="/admin-bc/enregistrer-arrivee" routerLinkActive="bg-white text-sky-900"
       class="flex items-center px-3 py-2 rounded-lg hover:bg-sky-800 transition">
      <i data-feather="arrow-down-circle" class="w-4 h-4 mr-2"></i> <span>Arriv√©e</span>
    </a>
  </li>
  <li>
    <a routerLink="/admin-bc/enregistrer-depart" routerLinkActive="bg-white text-sky-900"
       class="flex items-center px-3 py-2 rounded-lg hover:bg-sky-800 transition">
      <i data-feather="arrow-up-circle" class="w-4 h-4 mr-2"></i> <span>D√©part</span>
    </a>
  </li>
  <!-- üëá Nouveau lien ajout√© ici -->
  <li>
    <a routerLink="/admin-bc/enregistrer-employe" routerLinkActive="bg-white text-sky-900"
       class="flex items-center px-3 py-2 rounded-lg hover:bg-sky-800 transition">
      <i data-feather="user-check" class="w-4 h-4 mr-2"></i> <span>Employ√©</span>
    </a>
  </li>
</ul>


      <!-- Consulter Courrier -->
      <div (click)="toggleConsulter()" class="flex items-center justify-between px-4 py-3 rounded-xl hover:bg-sky-800 cursor-pointer transition">
        <div class="flex items-center">
          <i data-feather="folder" class="w-5 h-5 mr-3"></i>
          <span>Consulter Courrier</span>
        </div>
        <i data-feather="chevron-down" class="w-4 h-4 transition-transform duration-200"
           [ngClass]="{ 'rotate-180': showConsulter }"></i>
      </div>
      <ul *ngIf="showConsulter" class="ml-6 mt-2 space-y-2">
        <li>
          <a routerLink="/admin-bc/consulter-arrivee" routerLinkActive="bg-white text-sky-900"
             class="flex items-center px-3 py-2 rounded-lg hover:bg-sky-800 transition">
            <i data-feather="arrow-down-circle" class="w-4 h-4 mr-2"></i> <span>Arriv√©e</span>
          </a>
        </li>
        <li>
          <a routerLink="/admin-bc/consulter-depart" routerLinkActive="bg-white text-sky-900"
             class="flex items-center px-3 py-2 rounded-lg hover:bg-sky-800 transition">
            <i data-feather="arrow-up-circle" class="w-4 h-4 mr-2"></i> <span>D√©part</span>
          </a>
        </li>
        <li>
    <a routerLink="/admin-bc/consulter-employe" routerLinkActive="bg-white text-sky-900"
       class="flex items-center px-3 py-2 rounded-lg hover:bg-sky-800 transition">
      <i data-feather="user-check" class="w-4 h-4 mr-2"></i> <span>Employ√©</span>
    </a>
  </li>
      </ul>

      <a routerLink="/admin-bc/statistiques" routerLinkActive="bg-white text-sky-900"
         class="flex items-center px-4 py-3 rounded-xl hover:bg-sky-800 transition">
        <i data-feather="bar-chart-2" class="w-5 h-5 mr-3"></i> <span>Statistiques</span>
      </a>
    </nav>

    <!-- BAS -->
    <div class="mt-6 space-y-2">
      <a routerLink="/admin-bc/profil" class="flex items-center px-4 py-2 rounded-lg hover:bg-sky-800 transition">
        <i data-feather="user" class="w-5 h-5 mr-3"></i> <span>Profil</span>
      </a>
      <a routerLink="/admin-bc/support" class="flex items-center px-4 py-2 rounded-lg hover:bg-sky-800 transition">
        <i data-feather="help-circle" class="w-5 h-5 mr-3"></i> <span>Support</span>
      </a>
      <a (click)="deconnexion()" class="flex items-center px-4 py-2 rounded-lg hover:bg-sky-800 transition cursor-pointer">
  <i data-feather="log-out" class="w-5 h-5 mr-3"></i> <span>D√©connexion</span>
</a>

    </div>
  </aside>

  <!-- CONTENU PRINCIPAL -->
  <div class="flex-1 flex flex-col transition-all duration-300 min-h-screen overflow-x-hidden" [ngClass]="{ 'ml-72': sidebarOpen }">

    <!-- HEADER -->
    <header class="flex items-center gap-4 h-20 px-6 lg:px-10 bg-white border-b shadow-sm w-full">

  <!-- Ligne verticale bleue -->
  <div class="w-1 h-10 bg-sky-600 rounded-sm"></div>

  <!-- Bouton menu -->
  <button
    *ngIf="!sidebarOpen"
    (click)="toggleSidebar()"
    class="w-11 h-11 flex items-center justify-center bg-sky-100 hover:bg-sky-200 text-sky-800 rounded-lg shadow transition"
    aria-label="Ouvrir le menu"
  >
    <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
    </svg>
  </button>

  <!-- Titre juste √† c√¥t√© -->
  <h1 class="text-[1.65rem] tracking-wide font-bold text-gray-800 uppercase">
    Gestion des courriers
  </h1>

</header>


    <!-- CONTENU -->
    <main class="flex-1 w-full max-w-screen overflow-x-hidden p-4 sm:p-6 lg:p-8 bg-white rounded-tl-2xl shadow-inner">
      <div class="w-full max-w-[1400px] mx-auto">
        <router-outlet></router-outlet>
      </div>
    </main>
  </div>
</div>
