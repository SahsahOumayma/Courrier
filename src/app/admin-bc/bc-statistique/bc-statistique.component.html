<section
  class="p-10 max-w-7xl mx-auto space-y-12 bg-gradient-to-b from-[#eef6fc] to-white rounded-3xl shadow-xl mt-8 mb-20"
>
  <h2
    class="text-2xl font-extrabold italic text-[#004b74] flex items-center gap-3 mb-4"
  >
    <span class="p-3 bg-blue-100 rounded-full">
      <i data-feather="bar-chart-2" class="w-6 h-6 text-sky-600"></i>
    </span>
    Statistiques globales
  </h2>

  <!-- Résumé -->
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
    <div class="bg-white p-5 rounded-xl shadow flex items-center">
      <div class="p-3 bg-indigo-100 rounded-full mr-4">
        <i data-feather="users" class="w-6 h-6 text-indigo-600"></i>
      </div>
      <div>
        <p class="text-sm text-gray-600">Total employés</p>
        <p class="text-2xl font-semibold">24</p>
      </div>
    </div>

    <div class="bg-white p-5 rounded-xl shadow flex items-center">
      <div class="p-3 bg-purple-100 rounded-full mr-4">
        <i data-feather="briefcase" class="w-6 h-6 text-purple-600"></i>
      </div>
      <div>
        <p class="text-sm text-gray-600">Services actifs</p>
        <p class="text-2xl font-semibold">8</p>
      </div>
    </div>

    <div class="bg-white p-5 rounded-xl shadow flex items-center">
      <div class="p-3 bg-red-100 rounded-full mr-4">
        <i data-feather="alert-circle" class="w-6 h-6 text-red-600"></i>
      </div>
      <div>
        <p class="text-sm text-gray-600">Courriers urgents</p>
        <p class="text-2xl font-semibold">5</p>
      </div>
    </div>
  </div>

  <!-- Graphiques -->
  <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
    <div class="lg:col-span-2 bg-white p-6 rounded-xl shadow">
      <h3 class="text-lg font-bold mb-4 text-sky-700">Tendance mensuelle</h3>
      <canvas #monthlyStatsChart height="100"></canvas>
    </div>
    <div
      class="bg-white p-6 rounded-xl shadow flex flex-col items-center justify-center"
    >
      <h3 class="text-lg font-bold mb-4 text-sky-700">Confidentialité</h3>
      <canvas #confidentialityChart width="150" height="150"></canvas>
    </div>
  </div>

  <div class="bg-white p-6 rounded-xl shadow">
    <h3 class="text-lg font-bold mb-4 text-sky-700">
      Courriers par service
    </h3>
    <canvas #byServiceChart height="100"></canvas>
  </div>

  <div class="bg-white p-6 rounded-xl shadow">
    <h3 class="text-lg font-bold mb-4 text-sky-700">
      Courriers traités par employé
    </h3>
    <canvas #byEmployeeChart height="80"></canvas>
  </div>

  <div class="bg-white p-6 rounded-xl shadow">
    <h3 class="text-lg font-bold text-sky-700">⏱ Temps moyen de traitement</h3>
    <p class="text-3xl font-extrabold text-gray-800 mt-2">3.5 jours</p>
    <p class="text-sm text-gray-500">Basé sur les 30 derniers jours</p>
  </div>
</section>
