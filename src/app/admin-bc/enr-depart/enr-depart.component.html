<form
  class="p-10 max-w-6xl mx-auto bg-gradient-to-br from-[#eaf6ff] via-white to-white rounded-3xl shadow-xl border border-[#c7e4f6] space-y-12 mt-4 mb-20"
  [formGroup]="departForm"
  (ngSubmit)="onSubmit()"
>
  <!-- Titre -->
  <div class="flex items-center gap-4 text-[#003b63]">
    <div class="bg-[#0d88c6]/10 p-3 rounded-full shadow-inner">
      <i data-feather="send" class="w-6 h-6 text-[#0d88c6]"></i>
    </div>
    <h2 class="text-[1.6rem] italic font-extrabold tracking-wide">
      Enregistrement d’un courrier de départ
    </h2>
  </div>

  <!-- Expéditeur -->
  <div>
    <label class="block text-[15px] font-semibold mb-2">Expéditeur</label>
    <input
      type="text"
      formControlName="nomExpediteur"
      placeholder="Nom du responsable"
      class="w-full px-6 py-3 border border-gray-300 rounded-xl bg-white shadow-sm focus:ring-2 focus:ring-sky-400"
    />
  </div>
  <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
    <div>
      <label class="block text-[15px] font-semibold mb-2">Date d’enregistrement</label>
      <input
        type="date"
        formControlName="dateEnregistrement"
        class="w-full px-6 py-3 border border-gray-300 rounded-xl bg-white shadow-sm focus:ring-2 focus:ring-sky-400"
      />
    </div>
  
    <div>
      <label class="block text-[15px] font-semibold mb-2">Date de départ</label>
      <input
        type="date"
        formControlName="dateDepart"
        class="w-full px-6 py-3 border border-gray-300 rounded-xl bg-white shadow-sm focus:ring-2 focus:ring-sky-400"
      />
    </div>
  </div>
  <!-- Voie + Numéro registre -->
  <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
    <div>
      <label class="block text-[15px] font-semibold mb-2">Voie d’expédition</label>
      <select
        formControlName="voieExpedition"
        class="w-full px-6 py-3 border border-gray-300 rounded-xl shadow-sm focus:ring-2 focus:ring-sky-400"
      >
        <option value="">Sélectionner</option>
        <option value="1">Fax</option>
        <option value="EMAIL">Email</option>
        <option value="VEHICULE">Véhicule</option>
        <option value="POSTE">Poste</option>
      </select>
    </div>

    <div>
      <label class="block text-[15px] font-semibold mb-2">Numéro de registre</label>
      <input
        type="number"
        formControlName="numeroRegistre"
        placeholder="Ex : 10234"
        class="w-full px-6 py-3 border border-gray-300 rounded-xl bg-white shadow-sm focus:ring-2 focus:ring-sky-400"
      />
    </div>
  </div>

  <!-- Objet -->
  <div>
    <label class="block text-[15px] font-semibold mb-2">Objet</label>
    <input
      type="text"
      formControlName="objet"
      placeholder="Objet du courrier"
      class="w-full px-6 py-3 border border-gray-300 rounded-xl bg-white shadow-sm focus:ring-2 focus:ring-sky-400"
    />
  </div>

  <!-- Description -->
  <div>
    <label class="block text-[15px] font-semibold mb-2">Description</label>
    <textarea
      rows="3"
      formControlName="description"
      placeholder="Description détaillée..."
      class="w-full px-6 py-3 border border-gray-300 rounded-xl bg-white shadow-sm resize-none focus:ring-2 focus:ring-sky-400"
    ></textarea>
  </div>

  <!-- Confidentialité + Urgence -->
  <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
    <div>
      <label class="block text-[15px] font-semibold mb-2">Confidentialité</label>
      <select
        formControlName="degreConfidentialite"
        class="w-full px-6 py-3 border border-gray-300 rounded-xl shadow-sm focus:ring-2 focus:ring-sky-400"
      >
        <option value="">Sélectionner</option>
        <option *ngFor="let c of confidentialites" [value]="c.id">{{ c.nom }}</option>
      </select>
      <div *ngIf="confidentialites.length === 0" class="text-sm text-red-500 mt-1">
        Aucune confidentialité disponible.
      </div>
    </div>

    <div>
      <label class="block text-[15px] font-semibold mb-2">Urgence</label>
      <select
        formControlName="urgence"
        class="w-full px-6 py-3 border border-gray-300 rounded-xl shadow-sm focus:ring-2 focus:ring-sky-400"
      >
        <option value="">Sélectionner</option>
        <option *ngFor="let u of urgences" [value]="u.id">{{ u.nom }}</option>
      </select>
      <div *ngIf="urgences.length === 0" class="text-sm text-red-500 mt-1">
        Aucune urgence disponible.
      </div>
    </div>
  </div>

  <!-- Service + Nature -->
  <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
    <div>
      <label class="block text-[15px] font-semibold mb-2">Service cible</label>
      <select
        formControlName="service"
        class="w-full px-6 py-3 border border-gray-300 rounded-xl shadow-sm focus:ring-2 focus:ring-sky-400"
        [disabled]="services.length === 0"
      >
        <option value="">Sélectionner</option>
        <option *ngFor="let s of services" [value]="s.id">{{ s.nom }}</option>
      </select>
      <div *ngIf="services.length === 0" class="text-sm text-red-500 mt-1">
        Aucun service disponible.
      </div>
    </div>

    <div>
      <label class="block text-[15px] font-semibold mb-2">Nature</label>
      <select
        formControlName="nature"
        class="w-full px-6 py-3 border border-gray-300 rounded-xl shadow-sm focus:ring-2 focus:ring-sky-400"
      >
        <option value="">Sélectionner</option>
        <option *ngFor="let n of natures" [value]="n">{{ n }}</option>
      </select>
    </div>
  </div>

  <!-- Fichier joint -->
  <div>
    <label class="block text-[15px] font-semibold mb-2">Fichier joint</label>
    <input
      type="file"
      (change)="onFileChange($event)"
      class="block w-full text-sm text-gray-600 border border-gray-300 rounded-xl file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-white file:bg-[#0d88c6] hover:file:bg-[#0b76aa] shadow-sm"
    />
  </div>

  <!-- Bouton -->
  <div class="text-right">
    <button
      type="submit"
      class="inline-flex items-center gap-3 px-8 py-3 bg-[#0d88c6] text-white font-bold rounded-xl shadow-lg hover:bg-[#0b76aa] hover:scale-[1.02] transition-all duration-200"
    >
      <i data-feather="send" class="w-5 h-5"></i>
      Envoyer le courrier
    </button>
  </div>
</form>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    feather.replace();
  });
</script>
