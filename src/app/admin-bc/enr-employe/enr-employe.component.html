<form
  class="p-10 max-w-6xl mx-auto bg-gradient-to-br from-[#eaf6ff] via-white to-white rounded-3xl shadow-xl border border-[#c7e4f6] space-y-12 mt-4 mb-20"
  [formGroup]="courrierForm"
  (ngSubmit)="onSubmit()"
  enctype="multipart/form-data"
>
  <!-- Titre -->
  <div class="flex items-center gap-4 text-[#003b63]">
    <div class="bg-[#0d88c6]/10 p-3 rounded-full shadow-inner">
      <i data-feather="edit-3" class="w-6 h-6 text-[#0d88c6]"></i>
    </div>
    <h2 class="text-[1.6rem] italic font-extrabold tracking-wide">Enregistrement d’un courrier employé</h2>
  </div>

  <!-- Champs principaux -->
  <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
    <div>
      <label class="block text-[15px] font-semibold mb-2">Numéro de registre</label>
      <input type="number" formControlName="numeroRegistre" placeholder="ex: 45"
             class="w-full px-6 py-3 border border-gray-300 rounded-xl bg-white shadow-sm focus:ring-2 focus:ring-sky-400 transition" />
    </div>
    <div>
      <label class="block text-[15px] font-semibold mb-2">Objet</label>
      <input type="text" formControlName="objet"
             class="w-full px-6 py-3 border border-gray-300 rounded-xl bg-white shadow-sm focus:ring-2 focus:ring-sky-400 transition" />
    </div>
    <div class="md:col-span-2">
      <label class="block text-[15px] font-semibold mb-2">Description</label>
      <textarea rows="3" formControlName="description"
                class="w-full px-6 py-3 border border-gray-300 rounded-xl bg-white shadow-sm resize-none focus:ring-2 focus:ring-sky-400 transition"></textarea>
    </div>
  </div>

  <!-- Sélection employé uniquement -->
  <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
    <div>
      <label class="block text-[15px] font-semibold mb-2">Employé concerné</label>
      <select formControlName="employeId"
              class="w-full px-6 py-3 border border-gray-300 rounded-xl shadow-sm focus:ring-2 focus:ring-sky-400">
        <option value="" disabled selected>Sélectionner</option>
        <option *ngFor="let emp of employes" [value]="emp.id">{{ emp.prenom }} {{ emp.nom }}</option>
      </select>
    </div>
  </div>

  <!-- Upload fichier -->
  <div>
    <label class="block text-[15px] font-semibold mb-2">Fichier joint</label>
    <input type="file" (change)="onFileChange($event)"
           class="block w-full text-sm text-gray-600 border border-gray-300 rounded-xl file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-white file:bg-[#0d88c6] hover:file:bg-[#0b76aa] shadow-sm" />
  </div>

  <!-- Bouton Enregistrer -->
  <div class="text-right">
    <button type="submit"
            class="inline-flex items-center gap-3 px-8 py-3 bg-[#0d88c6] text-white font-bold rounded-xl shadow-lg hover:bg-[#0b76aa] hover:scale-[1.02] transition-all duration-200">
      <i data-feather="save" class="w-5 h-5"></i>
      Enregistrer
    </button>
    
  </div>
</form>
