<section class="p-10 max-w-6xl mx-auto bg-white rounded-3xl shadow-xl border border-blue-200 space-y-12 mt-4 mb-20">

  <!-- Titre principal -->
  <div class="flex items-center gap-4 text-blue-900">
    <div class="bg-blue-100 p-3 rounded-full shadow-inner">
      <i data-feather="send" class="w-7 h-7 text-blue-600"></i>
    </div>
    <h2 class="text-2xl font-extrabold italic tracking-wide">Courriers Départs</h2>
  </div>

  <!-- Courriers EN COURS -->
  <section class="space-y-4">
    <div class="flex items-center gap-3 text-blue-800 text-lg font-semibold">
      <div class="bg-blue-100 p-2 rounded-full">
        <i data-feather="clock" class="w-5 h-5 text-sky-500"></i>
      </div>
      <h3 class="text-xl font-bold">En cours</h3>
    </div>
    <div class="overflow-x-auto rounded-xl border border-sky-200 shadow bg-sky-50">
      <table class="min-w-full text-sm text-gray-800 divide-y divide-gray-200">
        <thead class="bg-sky-100 text-sky-700 font-semibold text-xs uppercase tracking-wide">
          <tr>
            <th class="px-6 py-3 text-left">Objet</th>
            <th class="px-6 py-3 text-left">Service</th>
            <th class="px-6 py-3 text-left">Date</th>
            <th class="px-6 py-3 text-left">Action</th>
          </tr>
        </thead>
        <tbody class="divide-y divide-gray-100">
          <tr *ngFor="let c of enCours; let i = index" class="hover:bg-blue-50 transition-all">
            <td class="px-6 py-4 font-medium">{{ c.object }}</td>
            <td class="px-6 py-4">{{ c.service }}</td>
            <td class="px-6 py-4">{{ c.dateDepart | date:'yyyy-MM-dd' }}</td>
            <td class="px-6 py-4 space-x-3">
              <a class="text-blue-600 font-medium hover:underline cursor-pointer">Voir</a>
              <button (click)="traiterCourrier(i)" class="text-emerald-600 font-medium hover:underline">Traiter</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </section>

  <!-- Courriers ARCHIVÉS -->
  <section class="space-y-4">
    <div class="flex items-center gap-3 text-gray-700 text-lg font-semibold">
      <div class="bg-yellow-100 p-2 rounded-full">
        <i data-feather="archive" class="w-5 h-5 text-yellow-600"></i>
      </div>
      <h3 class="text-xl font-bold">Archivé</h3>
    </div>
    <div class="overflow-x-auto rounded-xl border border-yellow-200 shadow bg-yellow-50">
      <table class="min-w-full text-sm text-gray-800 divide-y divide-gray-200">
        <thead class="bg-orange-100 text-orange-800 font-semibold text-xs uppercase tracking-wide">
          <tr>
            <th class="px-6 py-3 text-left">Objet</th>
            <th class="px-6 py-3 text-left">Service</th>
            <th class="px-6 py-3 text-left">Date</th>
            <th class="px-6 py-3 text-left">Action</th>
          </tr>
        </thead>
        <tbody class="divide-y divide-gray-100">
          <tr *ngFor="let c of archives" class="hover:bg-yellow-50 transition-all">
            <td class="px-6 py-4 font-medium">{{ c.object }}</td>
            <td class="px-6 py-4">{{ c.service }}</td>
            <td class="px-6 py-4">{{ c.dateDepart | date:'yyyy-MM-dd' }}</td>
            <td class="px-6 py-4">
              <a class="text-blue-600 font-medium hover:underline cursor-pointer">Voir</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </section>
</section>
