<div class="min-h-screen flex items-center justify-center bg-[url('https://www.telos-eu.com/medias/articles/medecine.png')] bg-cover bg-center relative font-[Times_New_Roman]">
  <div class="absolute inset-0 bg-black/60 backdrop-blur-sm"></div>

  <div class="relative z-10 flex flex-col lg:flex-row w-full max-w-4xl min-h-[420px] bg-white rounded-xl shadow-xl overflow-hidden">
    <!-- Logo -->
    <div class="hidden lg:flex w-1/2 bg-white items-center justify-center p-8">
      <img src="https://upload.wikimedia.org/wikipedia/commons/5/56/MS-Maroc.png" alt="Ministère de la Santé" class="w-4/5 object-contain" />
    </div>

    <!-- Formulaire -->
    <div class="w-full lg:w-1/2 bg-[#0052A5] text-white p-10 flex flex-col justify-center">
      <h2 class="text-2xl font-bold text-center mb-6 uppercase tracking-wide">
        Réinitialiser le mot de passe
      </h2>

      <form (ngSubmit)="onSubmit()" class="space-y-4">
        <input
          type="password"
          [(ngModel)]="password"
          name="password"
          placeholder="Nouveau mot de passe"
          class="w-full px-4 py-2 rounded-md bg-white text-black placeholder-gray-500 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-white"
          required
        />
        <input
          type="password"
          [(ngModel)]="confirmPassword"
          name="confirmPassword"
          placeholder="Confirmer le mot de passe"
          class="w-full px-4 py-2 rounded-md bg-white text-black placeholder-gray-500 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-white"
          required
        />
        <button
          type="submit"
          class="w-full py-2 bg-[#003974] hover:bg-[#002b57] rounded-md text-white font-bold"
        >
          Confirmer
        </button>
      </form>
    </div>
  </div>
</div>
