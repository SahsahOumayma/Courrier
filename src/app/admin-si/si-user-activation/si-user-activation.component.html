<section
  class="p-8 bg-gradient-to-b from-[#e8f4fc] to-white rounded-3xl shadow-xl border border-[#cce4f9] space-y-8"
>
  <!-- Titre -->
  <div class="flex items-center gap-4 text-[#004b74]">
    <div class="bg-blue-100 p-3 rounded-full">
      <i data-feather="user-plus" class="w-6 h-6 text-sky-600"></i>
    </div>
    <h2 class="text-2xl font-extrabold italic">Activation des comptes</h2>
  </div>

  <!-- Barre de recherche -->
  <div class="relative max-w-md">
    <input
      [(ngModel)]="recherche"
      type="search"
      placeholder="Rechercher un compte..."
      class="w-full px-4 py-2 pl-10 border border-gray-300 rounded-xl shadow-sm focus:outline-none focus:ring-2 focus:ring-sky-400 transition"
    />
    <i
      data-feather="search"
      class="absolute left-3 top-2.5 w-5 h-5 text-sky-500"
    ></i>
  </div>

  <!-- Tableau des comptes à activer -->
  <div
    class="bg-white rounded-xl shadow overflow-x-auto border border-gray-100"
  >
    <table
      class="min-w-full divide-y divide-gray-200 text-sm text-left text-gray-700"
    >
      <thead
        class="bg-sky-50 text-[#005f8e] uppercase text-xs font-bold tracking-wide"
      >
        <tr>
          <th class="px-4 py-3">Nom</th>
          <th class="px-4 py-3">Email</th>
          <th class="px-4 py-3">Demandé le</th>
          <th class="px-4 py-3">Actions</th>
        </tr>
      </thead>
      <tbody class="divide-y divide-gray-100">
        <tr *ngFor="let user of comptes" class="hover:bg-sky-50 transition">
          <td class="px-4 py-3">{{ user.nom }}</td>
          <td class="px-4 py-3">{{ user.email }}</td>
          <td class="px-4 py-3">{{ user.dateDemande }}</td>
          <td class="px-4 py-3 space-x-2">
            <button
              (click)="ouvrirModal(user)"
              class="text-green-600 hover:underline font-medium"
            >
              Activer
            </button>
            <button
              (click)="supprimerUtilisateur(user)"
              class="text-red-600 hover:underline font-medium"
            >
              Supprimer
            </button>
          </td>
        </tr>
        <tr *ngIf="comptes.length === 0">
          <td colspan="4" class="px-4 py-4 text-center text-gray-500">
            Aucun compte à activer.
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Modal de confirmation d’activation -->
  <div
    *ngIf="modalVisible"
    class="fixed inset-0 bg-black/40 flex items-center justify-center z-50"
  >
    <div class="bg-white rounded-xl shadow-lg w-full max-w-md p-6 space-y-5">
      <h3 class="text-xl font-bold text-gray-800">Activer le compte</h3>
      <p class="text-sm text-gray-600">Confirmer l’activation de :</p>
      <div class="bg-sky-50 rounded-lg p-4 text-gray-800 space-y-1">
        <p><strong>Nom :</strong> {{ selectedUser.nom }}</p>
        <p><strong>Email :</strong> {{ selectedUser.email }}</p>
      </div>
      <div class="flex justify-end gap-4 pt-4 border-t">
        <button
          (click)="fermerModal()"
          class="px-4 py-2 rounded bg-gray-200 hover:bg-gray-300 transition"
        >
          Annuler
        </button>
        <button
          (click)="activerUtilisateur()"
          class="px-4 py-2 rounded bg-green-600 text-white hover:bg-green-700 transition"
        >
          Confirmer
        </button>
      </div>
    </div>
  </div>
</section>
