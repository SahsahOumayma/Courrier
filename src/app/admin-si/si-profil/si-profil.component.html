<div class="max-w-5xl mx-auto rounded-3xl shadow-xl bg-gradient-to-br from-[#eef6fc] to-white overflow-hidden mt-10 mb-20">

  <!-- Onglets stylisés -->
  <div class="border-b bg-[#e8f4fb] px-6">
    <nav class="flex space-x-1">
      <button (click)="changerOnglet('info')"
              [ngClass]="{ 'border-b-4 border-sky-600 text-sky-700 bg-white': ongletActif === 'info' }"
              class="px-6 py-3 font-semibold text-gray-600 hover:bg-sky-100 transition rounded-t-lg text-sm sm:text-base">
        Infos personnelles
      </button>
      <button (click)="changerOnglet('securite')"
              [ngClass]="{ 'border-b-4 border-sky-600 text-sky-700 bg-white': ongletActif === 'securite' }"
              class="px-6 py-3 font-semibold text-gray-600 hover:bg-sky-100 transition rounded-t-lg text-sm sm:text-base">
        Sécurité
      </button>
      <button (click)="changerOnglet('preferences')"
              [ngClass]="{ 'border-b-4 border-sky-600 text-sky-700 bg-white': ongletActif === 'preferences' }"
              class="px-6 py-3 font-semibold text-gray-600 hover:bg-sky-100 transition rounded-t-lg text-sm sm:text-base">
        Préférences
      </button>
    </nav>
  </div>

  <!-- Onglet : Infos personnelles -->
  <div class="p-8" *ngIf="ongletActif === 'info'">
    <h2 class="text-xl sm:text-2xl text-[#004b74] font-extrabold italic flex items-center gap-3 mb-6">
      <span class="p-2 bg-sky-100 rounded-full">
        <i data-feather="user" class="w-5 h-5 text-sky-600"></i>
      </span>
      Informations personnelles
    </h2>
    <form class="grid grid-cols-1 md:grid-cols-2 gap-6 text-sm">
      <div>
        <label class="block text-gray-600 mb-1">Nom complet</label>
        <input type="text" value="Jean Dupont" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-sky-500 shadow-sm" />
      </div>
      <div>
        <label class="block text-gray-600 mb-1">Email</label>
        <input type="email" value="user@example.com" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-sky-500 shadow-sm" />
      </div>
      <div>
        <label class="block text-gray-600 mb-1">Téléphone</label>
        <input type="tel" value="+212600000000" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-sky-500 shadow-sm" />
      </div>
      <div>
        <label class="block text-gray-600 mb-1">Département</label>
        <input type="text" value="Informatique" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-sky-500 shadow-sm" />
      </div>
    </form>
    <div class="text-right mt-6">
      <button type="submit" class="px-6 py-2 bg-sky-600 text-white rounded-lg hover:bg-sky-700 shadow-md transition text-sm">
        Sauvegarder
      </button>
    </div>
  </div>

  <!-- Onglet : Sécurité -->
  <div class="p-8" *ngIf="ongletActif === 'securite'">
    <h2 class="text-xl sm:text-2xl text-[#004b74] font-extrabold italic flex items-center gap-3 mb-6">
      <span class="p-2 bg-sky-100 rounded-full">
        <i data-feather="lock" class="w-5 h-5 text-sky-600"></i>
      </span>
      Sécurité
    </h2>
    <form class="space-y-6 text-sm">
      <div>
        <label class="block text-gray-600 mb-1">Mot de passe actuel</label>
        <input type="password" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-sky-500 shadow-sm" />
      </div>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label class="block text-gray-600 mb-1">Nouveau mot de passe</label>
          <input type="password" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-sky-500 shadow-sm" />
        </div>
        <div>
          <label class="block text-gray-600 mb-1">Confirmer le mot de passe</label>
          <input type="password" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-sky-500 shadow-sm" />
        </div>
      </div>
      <div class="text-right mt-4">
        <button type="submit" class="px-6 py-2 bg-sky-600 text-white rounded-lg hover:bg-sky-700 shadow-md transition text-sm">
          Mettre à jour
        </button>
      </div>
    </form>
  </div>

  <!-- Onglet : Préférences -->
  <div class="p-8" *ngIf="ongletActif === 'preferences'">
    <h2 class="text-xl sm:text-2xl text-[#004b74] font-extrabold italic flex items-center gap-3 mb-6">
      <span class="p-2 bg-sky-100 rounded-full">
        <i data-feather="settings" class="w-5 h-5 text-sky-600"></i>
      </span>
      Préférences
    </h2>
    <form class="space-y-4 text-sm">
      <div class="flex items-center">
        <input type="checkbox" checked class="h-5 w-5 text-sky-600 border-gray-300 rounded" />
        <label class="ml-3 text-gray-600">Notifications par email</label>
      </div>
      <div class="flex items-center">
        <input type="checkbox" class="h-5 w-5 text-sky-600 border-gray-300 rounded" />
        <label class="ml-3 text-gray-600">Notifications par SMS</label>
      </div>
      <div class="flex items-center">
        <input type="checkbox" checked class="h-5 w-5 text-sky-600 border-gray-300 rounded" />
        <label class="ml-3 text-gray-600">Notifications push</label>
      </div>
      <div class="text-right mt-4">
        <button type="submit" class="px-6 py-2 bg-sky-600 text-white rounded-lg hover:bg-sky-700 shadow-md transition text-sm">
          Sauvegarder
        </button>
      </div>
    </form>
  </div>
</div>
