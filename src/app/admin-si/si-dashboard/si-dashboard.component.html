<section class="p-10 max-w-7xl mx-auto bg-gradient-to-b from-[#eef6fc] to-white rounded-3xl shadow-xl space-y-12 mt-8 mb-20">
  <!-- TITRE -->
  <h2 class="text-2xl font-extrabold italic text-[#004b74] flex items-center gap-3 mb-4">
    <span class="p-3 bg-blue-100 rounded-full shadow">
      <i data-feather="home" class="w-6 h-6 text-sky-600"></i>
    </span>
    Tableau de bord
  </h2>

  <!-- Cartes statistiques -->
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
    <!-- Utilisateurs -->
    <div class="bg-white p-5 rounded-xl shadow flex items-center">
      <div class="p-3 bg-blue-100 rounded-full mr-4">
        <i data-feather="users" class="w-6 h-6 text-blue-600"></i>
      </div>
      <div>
        <p class="text-sm text-gray-600">Total utilisateurs</p>
        <p class="text-2xl font-bold text-blue-900">{{ dashboardData?.totalEmployees }}</p>
      </div>
    </div>

    <!-- À activer -->
    <div class="bg-white p-5 rounded-xl shadow flex items-center">
      <div class="p-3 bg-yellow-100 rounded-full mr-4">
        <i data-feather="user-plus" class="w-6 h-6 text-yellow-600"></i>
      </div>
      <div>
        <p class="text-sm text-gray-600">À activer</p>
        <p class="text-2xl font-bold text-blue-900">{{ dashboardData?.toActivateEmployees }}</p>
      </div>
    </div>

    <!-- Services -->
    <div class="bg-white p-5 rounded-xl shadow flex items-center">
      <div class="p-3 bg-green-100 rounded-full mr-4">
        <i data-feather="server" class="w-6 h-6 text-green-600"></i>
      </div>
      <div>
        <p class="text-sm text-gray-600">Services</p>
        <p class="text-2xl font-bold text-blue-900">{{ dashboardData?.totalServices }}</p>
      </div>
    </div>

    <!-- Rôles -->
    <div class="bg-white p-5 rounded-xl shadow flex items-center">
      <div class="p-3 bg-purple-100 rounded-full mr-4">
        <i data-feather="shield" class="w-6 h-6 text-purple-600"></i>
      </div>
      <div>
        <p class="text-sm text-gray-600">Rôles</p>
        <p class="text-2xl font-bold text-blue-900">{{ dashboardData?.totalRoles }}</p>
      </div>
    </div>
  </div>

  <!-- Graphique -->
  <div class="bg-white p-6 rounded-xl shadow">
    <h3 class="text-lg font-bold mb-4 text-sky-700 flex items-center gap-2">
      <i data-feather="bar-chart-2" class="w-5 h-5 text-sky-600"></i>
      Employés par rôle
    </h3>
    <canvas id="regChart" height="100"></canvas>
  </div>
</section>
