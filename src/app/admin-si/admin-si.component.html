<!-- OVERLAY POUR MOBILE -->
<div
  *ngIf="sidebarOpen"
  class="fixed inset-0 bg-black bg-opacity-50 backdrop-blur-sm z-40 md:hidden"
  (click)="toggleSidebar()"
></div>

<!-- CONTAINER GLOBAL -->
<div class="relative min-h-screen bg-blue-50 text-gray-800 font-poppins overflow-x-hidden flex">

  <!-- SIDEBAR -->
  <aside
    class="fixed top-0 left-0 z-50 h-full w-72 bg-gradient-to-b from-sky-900 to-sky-700 text-sky-100 px-6 pt-12 flex flex-col justify-between transform transition-transform duration-300 ease-in-out shadow-2xl rounded-r-2xl"
    [ngClass]="{ 'translate-x-0': sidebarOpen, '-translate-x-full': !sidebarOpen }"
  >

    <!-- LOGO -->
    <div class="mb-6 flex justify-center">
      <img src="https://cod.sante.gov.ma/images/mus.png" alt="Logo" class="h-16 rounded shadow-md" />
    </div>

    <!-- MENU -->
    <nav class="flex-1 space-y-4">
      <a [routerLink]="['/admin-si/dashboard']" routerLinkActive="bg-white text-sky-900"
         class="flex items-center px-4 py-3 rounded-xl hover:bg-sky-800 transition">
        <i data-feather="home" class="w-5 h-5 mr-3"></i> <span>Dashboard</span>
      </a>

      <div (click)="toggleUtilisateurs()" class="flex items-center justify-between px-4 py-3 rounded-xl hover:bg-sky-800 cursor-pointer transition">
        <div class="flex items-center">
          <i data-feather="users" class="w-5 h-5 mr-3"></i>
          <span>Utilisateurs</span>
        </div>
        <i data-feather="chevron-down" class="w-4 h-4 transition-transform duration-200"
           [ngClass]="{ 'rotate-180': showUtilisateurs }"></i>
      </div>

      <ul *ngIf="showUtilisateurs" class="ml-6 mt-2 space-y-2">
        <li>
          <a [routerLink]="['/admin-si/gestion']" class="flex items-center px-3 py-2 rounded-lg hover:bg-sky-800 transition">
            <i data-feather="user-check" class="w-4 h-4 mr-2"></i> <span>Gestion</span>
          </a>
        </li>
        <li>
          <a [routerLink]="['/admin-si/activation']" class="flex items-center px-3 py-2 rounded-lg hover:bg-sky-800 transition">
            <i data-feather="user-plus" class="w-4 h-4 mr-2"></i> <span>Activation</span>
          </a>
        </li>
      </ul>

      <a [routerLink]="['/services']" class="flex items-center px-4 py-3 rounded-xl hover:bg-sky-800 transition">
        <i data-feather="server" class="w-5 h-5 mr-3"></i> <span>Services</span>
      </a>

      <a [routerLink]="['/roles']" class="flex items-center px-4 py-3 rounded-xl hover:bg-sky-800 transition">
        <i data-feather="lock" class="w-5 h-5 mr-3"></i> <span>Rôles</span>
      </a>

      <a [routerLink]="['/confidentialite']" class="flex items-center px-4 py-3 rounded-xl hover:bg-sky-800 transition">
        <i data-feather="eye-off" class="w-5 h-5 mr-3"></i> <span>Confidentialité</span>
      </a>

      <a [routerLink]="['/urgence']" class="flex items-center px-4 py-3 rounded-xl hover:bg-sky-800 transition">
        <i data-feather="clock" class="w-5 h-5 mr-3"></i> <span>Urgence</span>
      </a>
    </nav>

    <!-- BAS DU MENU -->
    <div class="mt-6 space-y-2">
      <a [routerLink]="['/admin-si/profil']" class="flex items-center px-4 py-2 rounded-lg hover:bg-sky-800 transition">
  <i data-feather="user" class="w-5 h-5 mr-3"></i> <span>Profil</span>
</a>

      <a [routerLink]="['/support']" class="flex items-center px-4 py-2 rounded-lg hover:bg-sky-800 transition">
        <i data-feather="help-circle" class="w-5 h-5 mr-3"></i> <span>Support</span>
      </a>
      <a [routerLink]="['/logout']" class="flex items-center px-4 py-2 rounded-lg hover:bg-sky-800 transition">
        <i data-feather="log-out" class="w-5 h-5 mr-3"></i> <span>Déconnexion</span>
      </a>
    </div>
  </aside>

  <!-- CONTENU PRINCIPAL -->
  <div class="flex-1 flex flex-col transition-all duration-300" [ngClass]="{ 'ml-72': sidebarOpen }">
    <!-- HEADER -->
    <header class="flex items-center gap-6 h-20 px-10 bg-white border-b shadow-sm relative">
      <div class="w-1 h-10 bg-sky-600 rounded-sm"></div>

      <button
        (click)="toggleSidebar()"
        class="w-11 h-11 flex items-center justify-center bg-sky-100 hover:bg-sky-200 text-sky-800 rounded-lg shadow transition"
        aria-label="Ouvrir le menu"
      >
        <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>

      <h1 class="text-[1.65rem] tracking-wide font-bold text-gray-800 uppercase">
        Gestion des courriers
      </h1>
    </header>

    <!-- CONTENU -->
    <main class="flex-1 overflow-y-auto p-8 bg-white rounded-tl-2xl shadow-inner">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
