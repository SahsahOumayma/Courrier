<!-- OVERLAY MOBILE -->
<div
  class="fixed inset-0 bg-black bg-opacity-50 z-40 md:hidden"
  *ngIf="sidebarOpen"
  (click)="toggleSidebar()"
></div>

<!-- CONTAINER GLOBAL -->
<div class="relative min-h-screen bg-blue-50 text-gray-800 font-poppins flex overflow-x-hidden max-w-full">

  <!-- SIDEBAR RH -->
  <aside
    class="fixed top-0 left-0 z-50 h-full w-72 bg-gradient-to-b from-sky-900 to-sky-700 text-sky-100 p-6 pt-12 flex flex-col justify-between transform transition-transform duration-300 ease-in-out shadow-2xl rounded-r-2xl"
    [ngClass]="{ 'translate-x-0': sidebarOpen, '-translate-x-full': !sidebarOpen }"
  >
    <!-- ❌ EN HAUT À DROITE -->
    <button
      *ngIf="sidebarOpen"
      (click)="toggleSidebar()"
      class="absolute top-3 right-3 text-white hover:bg-white/20 bg-white/10 p-2 rounded-full transition duration-200 z-50"
      aria-label="Fermer le menu"
    >
      <svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
      </svg>
    </button>

    <!-- PARTIE HAUTE -->
    <div>
      <div class="flex justify-center mt-2 mb-6">
        <img
          src="https://cod.sante.gov.ma/images/mus.png"
          alt="Ministère Santé"
          class="h-16 rounded shadow"
        />
      </div>
      <div class="my-6 border-t border-sky-300"></div>

      <nav class="space-y-2">
        <a routerLink="dashboard" routerLinkActive="bg-white text-sky-900"
           class="flex items-center px-4 py-2 rounded-lg hover:bg-sky-800 transition">
          <i data-feather="home" class="w-5 h-5 mr-3"></i> Tableau de bord
        </a>
        <a routerLink="utilisateurs" routerLinkActive="bg-white text-sky-900"
           class="flex items-center px-4 py-2 rounded-lg hover:bg-sky-800 transition">
          <i data-feather="users" class="w-5 h-5 mr-3"></i> Utilisateurs
        </a>
        <a routerLink="courriers-employes" routerLinkActive="bg-white text-sky-900"
   class="flex items-center px-4 py-2 rounded-lg hover:bg-sky-800 transition">
  <i data-feather="file-text" class="w-5 h-5 mr-3"></i> Courriers Employés
</a>

      </nav>
    </div>

    <!-- PARTIE BASSE -->
    <div class="space-y-2">
      <a routerLink="/rh/profil" routerLinkActive="bg-white text-sky-900"
         class="flex items-center px-4 py-2 rounded-lg hover:bg-sky-800 transition">
        <i data-feather="user" class="w-5 h-5 mr-3"></i> Profil
      </a>
      <a routerLink="/rh/support" routerLinkActive="bg-white text-sky-900"
         class="flex items-center px-4 py-2 rounded-lg hover:bg-sky-800 transition">
        <i data-feather="help-circle" class="w-5 h-5 mr-3"></i> Support
      </a>
      <a (click)="deconnexion()"
   class="flex items-center px-4 py-2 rounded-lg hover:bg-sky-800 transition cursor-pointer">
  <i data-feather="log-out" class="w-5 h-5 mr-3"></i> Déconnexion
</a>

    </div>
  </aside>

  <!-- CONTENU PRINCIPAL RH AVEC LE BON STYLE -->
  <div class="flex-1 flex flex-col transition-all duration-300 overflow-x-hidden max-w-full" [ngClass]="{ 'ml-72': sidebarOpen }">

    <!-- HEADER -->
    <header class="flex items-center gap-6 h-20 px-10 bg-white border-b shadow-sm relative">
      <div class="w-1 h-10 bg-sky-600 rounded-sm"></div>
      <button
        *ngIf="!sidebarOpen"
        (click)="toggleSidebar()"
        class="w-11 h-11 flex items-center justify-center bg-sky-100 hover:bg-sky-200 text-sky-800 rounded-lg shadow transition"
        aria-label="Ouvrir le menu"
      >
        <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
      <h1 class="text-[1.65rem] tracking-wide font-bold text-gray-800 uppercase">
        Gestion des archives
      </h1>
    </header>

    <!-- CONTENU CENTRAL -->
    <main class="flex-1 overflow-y-auto overflow-x-hidden p-8 bg-white rounded-tl-2xl shadow-inner">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
