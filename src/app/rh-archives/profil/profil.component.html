<div class="max-w-5xl mx-auto my-10 bg-white rounded-3xl shadow-2xl overflow-hidden font-poppins">
  <!-- Header avec avatar -->
  <div class="bg-gradient-to-br from-sky-100 to-white px-8 py-6 flex items-center space-x-6">
    <div class="w-20 h-20 bg-sky-200 rounded-full flex items-center justify-center shadow-lg">
      <i data-feather="user" class="w-8 h-8 text-sky-700"></i>
    </div>
    <div>
      <h1 class="text-2xl font-bold text-sky-800">Bienvenue üëã</h1>
      <p class="text-sm text-sky-600">Vous pouvez modifier vos informations personnelles ici.</p>
    </div>
  </div>

  <!-- Onglets -->
  <nav class="flex border-b border-gray-200 bg-sky-50 px-6">
    <button (click)="changerOnglet('info')"
      class="px-6 py-3 text-sm font-medium transition"
      [ngClass]="ongletActif === 'info' ? 'text-sky-700 border-b-4 border-sky-600 bg-white' : 'text-gray-600 hover:bg-sky-100'">
      Informations personnelles
    </button>
    <button (click)="changerOnglet('securite')"
      class="px-6 py-3 text-sm font-medium transition"
      [ngClass]="ongletActif === 'securite' ? 'text-sky-700 border-b-4 border-sky-600 bg-white' : 'text-gray-600 hover:bg-sky-100'">
      S√©curit√©
    </button>
    <button (click)="changerOnglet('preferences')"
      class="px-6 py-3 text-sm font-medium transition"
      [ngClass]="ongletActif === 'preferences' ? 'text-sky-700 border-b-4 border-sky-600 bg-white' : 'text-gray-600 hover:bg-sky-100'">
      Pr√©f√©rences
    </button>
  </nav>

  <!-- Onglet : Informations personnelles -->
  <div *ngIf="ongletActif === 'info'" class="p-8 space-y-6">
    <h2 class="text-xl font-semibold text-sky-700 flex items-center gap-2">
      <i data-feather="info" class="w-5 h-5 text-sky-600"></i>
      Informations personnelles
    </h2>
    <form class="grid grid-cols-1 md:grid-cols-2 gap-6 text-sm">
      <div>
        <label class="block mb-1 text-gray-600">Nom complet</label>
        <input type="text" [(ngModel)]="user.nomComplet" name="nomComplet"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-sky-500 shadow-sm" />
      </div>
      <div>
        <label class="block mb-1 text-gray-600">Email</label>
        <input type="email" [(ngModel)]="user.email" name="email"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-sky-500 shadow-sm" />
      </div>
      <div>
        <label class="block mb-1 text-gray-600">T√©l√©phone</label>
        <input type="tel" [(ngModel)]="user.telephone" name="telephone"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-sky-500 shadow-sm" />
      </div>
      <div>
        <label class="block mb-1 text-gray-600">D√©partement</label>
        <input type="text" [(ngModel)]="user.departement" name="departement"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-sky-500 shadow-sm" />
      </div>
    </form>
    <div class="text-right">
      <button class="px-6 py-2 bg-sky-600 text-white rounded-lg hover:bg-sky-700 transition font-medium shadow-md">
        Sauvegarder
      </button>
    </div>
  </div>

  <!-- Onglet : S√©curit√© -->
  <div *ngIf="ongletActif === 'securite'" class="p-8 space-y-6">
    <h2 class="text-xl font-semibold text-sky-700 flex items-center gap-2">
      <i data-feather="lock" class="w-5 h-5 text-sky-600"></i>
      S√©curit√© du compte
    </h2>
    <form class="space-y-4 text-sm">
      <div>
        <label class="block mb-1 text-gray-600">Mot de passe actuel</label>
        <input type="password" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-sky-500 shadow-sm" />
      </div>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label class="block mb-1 text-gray-600">Nouveau mot de passe</label>
          <input type="password" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-sky-500 shadow-sm" />
        </div>
        <div>
          <label class="block mb-1 text-gray-600">Confirmation</label>
          <input type="password" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-sky-500 shadow-sm" />
        </div>
      </div>
      <div class="text-right mt-4">
        <button type="submit" class="px-6 py-2 bg-sky-600 text-white rounded-lg hover:bg-sky-700 transition shadow-md">
          Mettre √† jour
        </button>
      </div>
    </form>
  </div>

  <!-- Onglet : Pr√©f√©rences -->
  <div *ngIf="ongletActif === 'preferences'" class="p-8 space-y-6">
    <h2 class="text-xl font-semibold text-sky-700 flex items-center gap-2">
      <i data-feather="settings" class="w-5 h-5 text-sky-600"></i>
      Pr√©f√©rences de notification
    </h2>
    <form class="space-y-4 text-sm">
      <label class="flex items-center gap-3">
        <input type="checkbox" [(ngModel)]="preferences.email" name="notifEmail"
          class="h-5 w-5 text-sky-600 border-gray-300 rounded" />
        <span class="text-gray-700">Recevoir les notifications par email</span>
      </label>
      <label class="flex items-center gap-3">
        <input type="checkbox" [(ngModel)]="preferences.sms" name="notifSms"
          class="h-5 w-5 text-sky-600 border-gray-300 rounded" />
        <span class="text-gray-700">Recevoir les notifications par SMS</span>
      </label>
      <label class="flex items-center gap-3">
        <input type="checkbox" [(ngModel)]="preferences.push" name="notifPush"
          class="h-5 w-5 text-sky-600 border-gray-300 rounded" />
        <span class="text-gray-700">Notifications push</span>
      </label>
      <div class="text-right">
        
      </div>
    </form>
  </div>
</div>
