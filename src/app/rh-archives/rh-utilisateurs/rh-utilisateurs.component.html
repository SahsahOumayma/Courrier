<section class="p-8 bg-sky-50 rounded-3xl shadow-xl">
  <!-- Titre -->
  <h2 class="text-2xl font-bold text-sky-800 flex items-center mb-6">
    <i data-feather="users" class="w-6 h-6 mr-2 text-sky-600"></i>
    Liste des Utilisateurs
  </h2>

  <!-- Barre de recherche + filtres alignés -->
  <div class="mb-6 flex flex-col md:flex-row justify-between items-start md:items-center gap-4">
    <!-- Recherche -->
    <input
      type="text"
      [(ngModel)]="recherche"
      placeholder="Rechercher un utilisateur..."
      class="w-full md:w-96 px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-sky-400 transition"
    />

    <!-- Filtres -->
    <div class="flex flex-wrap items-center gap-4">
      <div class="flex items-center gap-2">
        <label class="text-sm font-medium text-gray-600">Filtrer par rôle :</label>
        <select
          [(ngModel)]="filtreRole"
          class="px-3 py-2 text-sm rounded-lg border border-gray-300 shadow-sm"
        >
          <option value="tous">Tous</option>
          <option value="Responsable RH">Responsable RH</option>
          <option value="Délégué RH">Délégué RH</option>
        </select>
      </div>

      <div class="flex items-center gap-2">
        <label class="text-sm font-medium text-gray-600">Statut :</label>
        <select
          [(ngModel)]="filtreStatut"
          class="px-3 py-2 text-sm rounded-lg border border-gray-300 shadow-sm"
        >
          <option value="tous">Tous</option>
          <option value="actif">Actif</option>
          <option value="inactif">Inactif</option>
        </select>
      </div>

      <!-- Choix par page -->
      <div class="flex items-center gap-2">
        <label class="text-sm font-medium text-gray-600">Afficher :</label>
        <select
          [(ngModel)]="pageSize"
          (change)="onPageSizeChange(pageSize)"
          class="px-3 py-2 text-sm rounded-lg border border-gray-300 shadow-sm"
        >
          <option *ngFor="let option of pageOptions" [value]="option">{{ option }}/page</option>
        </select>
      </div>
    </div>
  </div>

  <!-- Tableau -->
  <div class="overflow-x-auto">
    <table class="w-full text-sm text-left text-gray-800 border-separate border-spacing-y-2">
      <thead class="text-xs uppercase text-sky-800 bg-sky-50 rounded-xl">
        <tr>
          <th class="px-4 py-3 rounded-l-xl">Nom</th>
          <th class="px-4 py-3">Email</th>
          <th class="px-4 py-3">Rôle</th>
          <th class="px-4 py-3">Statut</th>
          <th class="px-4 py-3 rounded-r-xl">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of paginatedUtilisateurs"
            [ngClass]="{ 'bg-white': user.active, 'bg-gray-50': !user.active }"
            class="shadow-sm hover:shadow-md transition rounded-xl">

          <td class="px-4 py-4 font-semibold rounded-l-xl">{{ user.nom }}</td>
          <td class="px-4 py-4">{{ user.email }}</td>
          <td class="px-4 py-4">{{ user.role }}</td>
          <td class="px-4 py-4">
            <span
              [ngClass]="{
                'bg-green-100 text-green-800': user.active,
                'bg-red-100 text-red-600': !user.active
              }"
              class="inline-block px-3 py-1 text-xs font-medium rounded-full"
            >
              {{ user.active ? 'Actif' : 'Inactif' }}
            </span>
          </td>
          <td class="px-4 py-4 rounded-r-xl">
            <div class="flex flex-wrap gap-2">
              <button class="bg-sky-600 hover:bg-sky-700 text-white px-3 py-1.5 rounded-full shadow text-xs font-medium transition">
                Modifier
              </button>
              <button class="bg-red-500 hover:bg-red-600 text-white px-3 py-1.5 rounded-full shadow text-xs font-medium transition">
                {{ user.active ? 'Désactiver' : 'Activer' }}
              </button>
            </div>
          </td>
        </tr>

        <tr *ngIf="paginatedUtilisateurs.length === 0">
          <td colspan="5" class="text-center py-4 text-gray-500">
            Aucun utilisateur trouvé.
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Pagination centrée -->
  <div class="mt-6 flex justify-between items-center">
    <button
      (click)="prevPage()"
      [disabled]="currentPage === 1"
      class="px-4 py-2 bg-gray-200 text-gray-600 rounded hover:bg-gray-300 disabled:opacity-50"
    >
      Précédent
    </button>

    <div class="text-sm font-semibold px-4 py-2 border border-gray-200 rounded shadow bg-white">
      Page {{ currentPage }} / {{ totalPages }}
    </div>

    <button
      (click)="nextPage()"
      [disabled]="currentPage === totalPages"
      class="px-4 py-2 bg-gray-200 text-gray-600 rounded hover:bg-gray-300 disabled:opacity-50"
    >
      Suivant
    </button>
  </div>
</section>
