<!-- dashboard.component.html -->
<div class="p-8 space-y-8 bg-blue-50 min-h-full">
  <!-- Résumé chiffré -->
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
    <div class="bg-white p-4 rounded-lg shadow flex items-center">
      <div class="p-3 bg-blue-100 rounded-full mr-4">
        <i data-feather="arrow-down-circle" class="w-6 h-6 text-blue-600"></i>
      </div>
      <div>
        <p class="text-sm text-gray-600">Arrivées en cours</p>
        <p class="text-2xl font-semibold">12</p>
      </div>
    </div>
    <div class="bg-white p-4 rounded-lg shadow flex items-center">
      <div class="p-3 bg-green-100 rounded-full mr-4">
        <i data-feather="arrow-up-circle" class="w-6 h-6 text-green-600"></i>
      </div>
      <div>
        <p class="text-sm text-gray-600">Départs en cours</p>
        <p class="text-2xl font-semibold">8</p>
      </div>
    </div>
    <div class="bg-white p-4 rounded-lg shadow flex items-center">
      <div class="p-3 bg-indigo-100 rounded-full mr-4">
        <i data-feather="check-circle" class="w-6 h-6 text-indigo-600"></i>
      </div>
      <div>
        <p class="text-sm text-gray-600">Arrivées archivées</p>
        <p class="text-2xl font-semibold">34</p>
      </div>
    </div>
    <div class="bg-white p-4 rounded-lg shadow flex items-center">
      <div class="p-3 bg-yellow-100 rounded-full mr-4">
        <i data-feather="archive" class="w-6 h-6 text-yellow-600"></i>
      </div>
      <div>
        <p class="text-sm text-gray-600">Départs archivés</p>
        <p class="text-2xl font-semibold">27</p>
      </div>
    </div>
  </div>

  <!-- Derniers courriers -->
  <div class="bg-white p-6 rounded-lg shadow">
    <h2 class="text-lg font-semibold mb-4">Derniers courriers</h2>
    <div class="overflow-x-auto">
      <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-sky-50">
          <tr>
            <th class="px-4 py-2 text-left text-sm font-medium text-gray-900">Objet</th>
            <th class="px-4 py-2 text-left text-sm font-medium text-gray-900">Type</th>
            <th class="px-4 py-2 text-left text-sm font-medium text-gray-900">Service</th>
            <th class="px-4 py-2 text-left text-sm font-medium text-gray-900">Date</th>
          </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
          <tr class="hover:bg-sky-100">
            <td class="px-4 py-3">Compte rendu réunion</td>
            <td class="px-4 py-3">Arrivée</td>
            <td class="px-4 py-3">RH</td>
            <td class="px-4 py-3">2025-05-08</td>
          </tr>
          <tr class="hover:bg-sky-100">
            <td class="px-4 py-3">Facture fournisseur</td>
            <td class="px-4 py-3">Départ</td>
            <td class="px-4 py-3">Finance</td>
            <td class="px-4 py-3">2025-05-07</td>
          </tr>
          <tr class="hover:bg-sky-100">
            <td class="px-4 py-3">Demande congé</td>
            <td class="px-4 py-3">Arrivée</td>
            <td class="px-4 py-3">RH</td>
            <td class="px-4 py-3">2025-05-06</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Tendance mensuelle -->
  <div class="bg-white p-6 rounded-lg shadow">
    <h2 class="text-lg font-semibold mb-4">Tendance mensuelle</h2>
    <canvas id="monthlyChart" height="100"></canvas>
  </div>
</div>
