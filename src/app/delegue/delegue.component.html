<!-- BOUTON ☰ POUR AFFICHER LE MENU -->
<button
  *ngIf="!sidebarOpen"
  (click)="toggleSidebar()"
  class="fixed top-4 left-4 z-50 p-2 bg-white rounded shadow-md"
  aria-label="Menu"
>
  <svg class="w-6 h-6 text-black" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
    <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
  </svg>
</button>

<!-- OVERLAY POUR MOBILE -->
<div
  *ngIf="sidebarOpen"
  class="fixed inset-0 bg-black bg-opacity-50 z-40 md:hidden"
  (click)="toggleSidebar()"
></div>

<!-- CONTAINER GLOBAL -->
<div class="relative min-h-screen bg-blue-50 text-gray-800 font-poppins overflow-x-hidden flex">

  <!-- SIDEBAR -->
  <aside
    class="fixed top-0 left-0 z-50 h-full w-72 bg-gradient-to-b from-sky-900 to-sky-700 text-sky-100 px-6 pt-12 flex flex-col justify-between transform transition-transform duration-300 ease-in-out"
    [ngClass]="{ 'translate-x-0': sidebarOpen, '-translate-x-full': !sidebarOpen }"
  >

<!-- BOUTON ❌ EN HAUT À DROITE DU CONTAINER -->
<button
  *ngIf="sidebarOpen"
  (click)="toggleSidebar()"
  class="absolute top-4 right-4 text-white hover:bg-white/20 bg-white/10 p-2 rounded-full transition duration-200 z-50"
  aria-label="Fermer le menu"
>
  <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
  </svg>
</button>

<!-- LOGO AVEC UN PEU D’ESPACE EN DESSOUS -->
<div class="mt-6 mb-6 flex justify-center">
  <img src="https://cod.sante.gov.ma/images/mus.png" alt="Ministère Santé" class="h-16 rounded shadow" />
</div>


    <!-- SÉPARATEUR -->
    <div class="mb-4">
      <hr class="border-t border-white/20"/>
    </div>

    <!-- NAVIGATION PRINCIPALE -->
    <nav class="flex-1 space-y-4">
      <a [routerLink]="['/delegue','dashboard']" routerLinkActive="bg-white text-sky-900"
         class="flex items-center px-4 py-3 rounded-lg hover:bg-sky-800 transition">
        <i data-feather="home" class="w-5 h-5 mr-3"></i> <span>Tableau de bord</span>
      </a>

      <div (click)="toggleConsulter()" class="flex items-center justify-between px-4 py-3 rounded-lg hover:bg-sky-800 cursor-pointer transition">
        <div class="flex items-center">
          <i data-feather="folder" class="w-5 h-5 mr-3"></i>
          <span>Consulter Courrier</span>
        </div>
        <i data-feather="chevron-down" class="w-4 h-4 transition-transform duration-200"
           [ngClass]="{ 'rotate-180': showConsulter }"></i>
      </div>

      <ul *ngIf="showConsulter" class="ml-6 mt-2 space-y-2">
        <li>
          <a [routerLink]="['/delegue']" routerLinkActive="bg-white text-sky-900" [routerLinkActiveOptions]="{ exact: true }"
             class="flex items-center px-3 py-2 rounded-lg hover:bg-sky-800 transition">
            <i data-feather="arrow-down-circle" class="w-4 h-4 mr-2"></i> <span>Arrivée</span>
          </a>
        </li>
        <li>
          <a [routerLink]="['/delegue','depart']" routerLinkActive="bg-white text-sky-900"
             class="flex items-center px-3 py-2 rounded-lg hover:bg-sky-800 transition">
            <i data-feather="arrow-up-circle" class="w-4 h-4 mr-2"></i> <span>Départ</span>
          </a>
        </li>
      </ul>

      <a [routerLink]="['/delegue','statistique']" routerLinkActive="bg-white text-sky-900"
         class="flex items-center px-4 py-3 rounded-lg hover:bg-sky-800 transition">
        <i data-feather="bar-chart-2" class="w-5 h-5 mr-3"></i> <span>Statistiques</span>
      </a>
    </nav>

    <!-- BAS DE LA SIDEBAR -->
    <div class="mt-6 space-y-2">
      <a [routerLink]="['/delegue','profil']" class="flex items-center px-4 py-2 rounded-lg hover:bg-sky-800 transition">
        <i data-feather="user" class="w-5 h-5 mr-3"></i> <span>Profil</span>
      </a>
      <a [routerLink]="['/support']" class="flex items-center px-4 py-2 rounded-lg hover:bg-sky-800 transition">
        <i data-feather="help-circle" class="w-5 h-5 mr-3"></i> <span>Support</span>
      </a>
      <a [routerLink]="['/logout']" class="flex items-center px-4 py-2 rounded-lg hover:bg-sky-800 transition">
        <i data-feather="log-out" class="w-5 h-5 mr-3"></i> <span>Déconnexion</span>
      </a>
    </div>
  </aside>

  <!-- CONTENU PRINCIPAL -->
  <div class="flex-1 flex flex-col transition-all duration-300" [ngClass]="{ 'ml-72': sidebarOpen }">
    <header class="flex items-center gap-4 h-16 px-22 bg-white border-b shadow-sm">
      <h1 class="text-2xl font-semibold text-gray-700">GESTION DES COURRIERS</h1>
    </header>
    <main class="flex-1 overflow-y-auto p-8">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
