<div class="max-w-4xl mx-auto bg-white rounded-lg shadow-md overflow-hidden">
  <!-- Onglets -->
  <div class="border-b bg-gray-50">
    <nav class="flex">
      <button (click)="changerOnglet('info')"
              [ngClass]="{ 'border-b-2 border-sky-600 text-sky-600 bg-white': ongletActif === 'info' }"
              class="px-6 py-3 font-semibold text-gray-700 hover:bg-gray-100">
        Infos personnelles
      </button>
      <button (click)="changerOnglet('securite')"
              [ngClass]="{ 'border-b-2 border-sky-600 text-sky-600 bg-white': ongletActif === 'securite' }"
              class="px-6 py-3 font-semibold text-gray-700 hover:bg-gray-100">
        Sécurité
      </button>
      <button (click)="changerOnglet('preferences')"
              [ngClass]="{ 'border-b-2 border-sky-600 text-sky-600 bg-white': ongletActif === 'preferences' }"
              class="px-6 py-3 font-semibold text-gray-700 hover:bg-gray-100">
        Préférences
      </button>
    </nav>
  </div>

  <!-- Contenu : Infos personnelles -->
  <div class="p-8" *ngIf="ongletActif === 'info'">
    <h2 class="text-lg font-semibold text-gray-700 mb-6">Informations personnelles</h2>
    <form class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div>
        <label class="block text-gray-600 mb-1">Nom complet</label>
        <input type="text" value="Jean Dupont"
               class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-sky-500"/>
      </div>
      <div>
        <label class="block text-gray-600 mb-1">Email</label>
        <input type="email" value="user@example.com"
               class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-sky-500"/>
      </div>
      <div>
        <label class="block text-gray-600 mb-1">Téléphone</label>
        <input type="tel" value="+212600000000"
               class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-sky-500"/>
      </div>
      <div>
        <label class="block text-gray-600 mb-1">Département</label>
        <input type="text" value="Informatique"
               class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-sky-500"/>
      </div>
    </form>
    <div class="text-right mt-6">
      <button type="submit" class="px-6 py-2 bg-sky-600 text-white rounded-lg hover:bg-sky-700 transition">
        Sauvegarder
      </button>
    </div>
  </div>

  <!-- Contenu : Sécurité -->
  <div class="p-8" *ngIf="ongletActif === 'securite'">
    <h2 class="text-lg font-semibold text-gray-700 mb-6">Sécurité</h2>
    <form class="space-y-6">
      <div>
        <label class="block text-gray-600 mb-1">Mot de passe actuel</label>
        <input type="password" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-sky-500"/>
      </div>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label class="block text-gray-600 mb-1">Nouveau mot de passe</label>
          <input type="password" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-sky-500"/>
        </div>
        <div>
          <label class="block text-gray-600 mb-1">Confirmer le mot de passe</label>
          <input type="password" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-sky-500"/>
        </div>
      </div>
      <div class="text-right mt-4">
        <button type="submit" class="px-6 py-2 bg-sky-600 text-white rounded-lg hover:bg-sky-700 transition">
          Mettre à jour
        </button>
      </div>
    </form>
  </div>

  <!-- Contenu : Préférences -->
  <div class="p-8" *ngIf="ongletActif === 'preferences'">
    <h2 class="text-lg font-semibold text-gray-700 mb-6">Préférences</h2>
    <form class="space-y-4">
      <div class="flex items-center">
        <input type="checkbox" checked class="h-5 w-5 text-sky-600 border-gray-300 rounded"/>
        <label class="ml-3 text-gray-600">Notifications par email</label>
      </div>
      <div class="flex items-center">
        <input type="checkbox" class="h-5 w-5 text-sky-600 border-gray-300 rounded"/>
        <label class="ml-3 text-gray-600">Notifications par SMS</label>
      </div>
      <div class="flex items-center">
        <input type="checkbox" checked class="h-5 w-5 text-sky-600 border-gray-300 rounded"/>
        <label class="ml-3 text-gray-600">Notifications push</label>
      </div>
      <div class="text-right mt-4">
        <button type="submit" class="px-6 py-2 bg-sky-600 text-white rounded-lg hover:bg-sky-700 transition">
          Sauvegarder
        </button>
      </div>
    </form>
  </div>
</div>
